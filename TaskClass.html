</div>
<script src="task.js"></script>

<script>
    let Physics=("Enter the marks for subject 1:");
    let Chemestry=("Enter the marks for subject 2:");
    let Maths =("Enter the marks for subject 3:");

    let totalMarks=Physics+Chemestry+Maths;

    let percentage1=(Physics/totalMarks)*100;
    
    let ctx = document.getElementById('myChart').getContext('2d');
let myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Subject 1', 'Subject 2', 'Subject 3'],
        datasets: [{
            label: '# of Votes',
            data: [percentage1, percentage2, percentage3],
            backgroundColor: [
                '#FF6384',
                '#36A2EB',
                '#FFCE56'
            ],
            borderWidth: 1
        }]
    },

        maintainAspectRatio: false,
        plugins: {

            }
        }
    }
