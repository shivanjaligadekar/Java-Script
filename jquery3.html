<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<input type="checkbox" id="x1">
<input type="password" id="x2">
<script>
    $("#x1").change(function (){
        console.log($(this));
        console.log($(this).is(":checked"));
        if ($(this).is(":checked")){
            $("#x2").attr("type","text");
        }
        else{
            $("#x2").attr("type","password");

        }
    })

</script>
